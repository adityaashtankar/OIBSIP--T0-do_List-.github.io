<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/ba8260bf49.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="main">
      <div class="box">
        <h1><i class="fa-solid fa-list-check"></i> Tasks</h1>
        <div class="bar">
          <i
            onclick="show()"
            class="fa-solid fa-clock-rotate-left fa-xl"
            id="history"></i>
          <input type="text" placeholder="Enter Task" id="input" />
          <button id="btn" onclick="task()">Add</button>
        </div>
        <ul id="list"></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
